     <!-- Basic Validation -->
     <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>FILL IN DETAILS</h2>
                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">

                                <li><a href="javascript:void(0);">Discard</a></li>
                                
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <form id="form_validation" method="POST">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <input type="text" class="form-control" name="name" required>
                                <label class="form-label">Author's Full Name</label>
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line">
                                <input type="email" class="form-control" name="email" required>
                                <label class="form-label">Email</label>
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line">
                                <input type="text" class="form-control" name="org" required>
                                <label class="form-label">Organization/School</label>
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line">
                                <input type="text" class="form-control" name="title" required>
                                <label class="form-label">Journal Title</label>
                            </div>
                        </div>
                        
                        
                        <div class="form-group form-float">
                            <div class="form-line">
                                <textarea name="description" cols="30" rows="5" class="form-control no-resize" required></textarea>
                                <label class="form-label">Journal Excerpt</label>
                            </div>
                        </div>
                        <div class="dz-message">
                        <b>click to upload</b>
                        </div>
                        <div class="fallback">
                        <input name="file" type="file" multiple />
                        </div>
                        <br>                     
                        <button class="btn btn-primary waves-effect" type="submit">PUBLISH</button>
                    </form>
                </div>
            </div>
        </div>
